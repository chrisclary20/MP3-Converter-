<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Converter</title>
</head>
<body>
<h1 style="font-family: Georgia; text-align: center; color: #E5C3D1;" font-weight="bold">ConversionBaby!</h1>

<input id="input" type="text" placeholder="Search.." style="display: block; margin-left: auto; margin-right: auto; width: 50%;">

<!-- Widget api iframe, you can touch this. in line 14, src="https://yt-download.org/api/widget?url=youcanpastetheyoutubelinkhere" -->
<iframe id="widgetv2Api" src="https://convert2mp3s.com/api/widgetv2?url=https://www.youtube.com/watch?v=pGNB_9MABSA" width="100%" height="100%" allowtransparency="false" scrolling="yes" style="border:none"></iframe>
<script>iFrameResize({ log: true, minHeight: 1400 }, '#widgetv2Api')</script>

<!-- by matthew asuncion  -->
    

<script>
    const searchBar = document.getElementById("input");
    const iframe = document.getElementById('widgetv2Api');

    searchBar.addEventListener('change', function(){
        let userUrl = searchBar.value;
        if (userUrl.trim() !== "") {
            let newUrl = 'https://convert2mp3s.com/api/widgetv2?url=' + encodeURIComponent(userUrl);
            iframe.src = newUrl;
        }
    });
</script>
</body>
</html>
